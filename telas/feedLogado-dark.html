<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Logado</title>
    <link rel="stylesheet" href="../styles/telaLogado-dark.css">
</head>
<body>

    <header>
        <div id="balao-logo">
            <img id="logo" src="../imagens/logo.png" alt="Logo">
        </div>

        <div id="user-info">
            <img src="../imagens/perfil/Manoel.jpg" alt="User Avatar">
            <div id="Manoel Gomes">Manoel Gomes</div>
            <img id="user-avatar" src="../imagens/logout.png" alt="User Avatar">
        </div>
    </header>

    <div id="container">
        <div id="publicacoes-title">Publicações</div>
        <button class="criar-post-btn">Criar post</button>
        <hr>

        <div class="balao">
            <img class="imagem" src="../imagens/perfil/Manoel.jpg" alt="Foto de perfil 1">
            <div class="info">
                <div class="nome">Manoel Gomes</div>
                <div class="data">10/11/2023</div>
                <p class="texto">Eu nunca esqueci daquela mulher, que eu amei naquele tempo...</p>
            </div>
        </div>

        <div class="balao">
            <img class="imagem" src="../imagens/perfil/Kogos.jpg" alt="Foto de perfil 2">
            <div class="info">
                <div class="nome">Paulo Kogos</div>
                <div class="data">10/11/2023</div>
                <p class="texto">Eu achei a posição de Platão totalmente lúcida, based e redpill...</p>
            </div>
        </div>

        <div class="balao">
            <img class="imagem-terceiro" src="../imagens/perfil/Manoel.jpg" alt="Foto de perfil 3">
            <div class="info">
                <div class="nome">Manoel Gomes</div>
                <div class="data">10/11/2023</div>
                <p class="texto">Eu vou deixar de ser besta, e arrumar uma mulher pra mim...</p>
            </div>
            <img class="imagem-abaixo" src="../imagens/post/imagem.jpg" alt="Outra Imagem">
        </div>

    </div>

</body>
</html>
