<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="styles/Styles tela de login.css">
    <scrip src="scripts/script tela login.js"></scrip>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <header>
        
        <img src="imagens/Logo cjr.svg" alt="logo da cjr">

        <div class="buttons-header">
            <button class="btnheader">Criar conta</button>
            <button class="btnheader">Entrar</button>
        </div>

    </header>

    <div class="login-box">

        <div class="form-box login">
            <span class="icon-person"><ion-icon name="person-circle-outline"></ion-icon></span>

            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="login" placeholder="Login" required>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btnlogin">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
